name: Yappa Challenge DevOps CI/CD - SIMPLIFIED

on:
  push:
    branches: [main, develop]
    paths:
      - "app/**"
      - "terraform/**"
      - ".github/workflows/**"
  pull_request:
    branches: [main, develop]

env:
  GCP_PROJECT_ID: yappa-challenge-devops
  SERVICE_NAME: yappa-spring-boot-service

jobs:
  # 1. BUILD - Compilar aplicación Spring Boot
  build:
    runs-on: ubuntu-latest
    name: Build Spring Boot Application

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build Spring Boot JAR
        run: |
          cd app
          mvn clean compile package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-jar
          path: app/target/*.jar

      - name: Upload app source
        uses: actions/upload-artifact@v4
        with:
          name: app-source
          path: app/

  # 2. INFRASTRUCTURE - Crear toda la infraestructura con Terraform
  infrastructure:
    runs-on: ubuntu-latest
    name: Deploy Infrastructure
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Set up GCP credentials
        run: |
          echo "$GCP_SERVICE_ACCOUNT_KEY" | base64 -d > /tmp/gcp-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp-key.json
          gcloud auth activate-service-account --key-file=/tmp/gcp-key.json
          gcloud config set project ${{ secrets.PROJECT_ID }}
        env:
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Terraform Init and Apply
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-key.json
        run: |
          cd terraform

          echo "🚀 Initializing Terraform..."
          terraform init

          # Set variables
          PROJECT_ID="${{ secrets.PROJECT_ID }}"
          REGION="${{ secrets.REGION }}"
          BUCKET_NAME="${{ secrets.STORAGE_BUCKET_NAME }}"

          echo "🔍 Checking for existing resources and importing if needed..."

          # Import VPC if exists
          if gcloud compute networks describe yappa-vpc --project=$PROJECT_ID >/dev/null 2>&1; then
            echo "📥 Importing existing VPC..."
            terraform import -var="project_id=$PROJECT_ID" -var="region=$REGION" -var="environment=dev" -var="db_password=${{ secrets.DB_PASSWORD }}" -var="storage_bucket_name=$BUCKET_NAME" -var="peer_external_ip=${{ secrets.PEER_EXTERNAL_IP }}" -var="vpn_shared_secret=${{ secrets.VPN_SHARED_SECRET }}" google_compute_network.vpc "projects/$PROJECT_ID/global/networks/yappa-vpc" 2>/dev/null || true
          fi

          # Import Service Accounts if exist
          for sa in cloud-run-sa yappa-admin-sa yappa-backup-sa vpn-test-sa; do
            if gcloud iam service-accounts describe $sa@$PROJECT_ID.iam.gserviceaccount.com --project=$PROJECT_ID >/dev/null 2>&1; then
              echo "� Importing existing service account: $sa..."
              SA_RESOURCE=$(echo $sa | sed 's/-/_/g')
              terraform import -var="project_id=$PROJECT_ID" -var="region=$REGION" -var="environment=dev" -var="db_password=${{ secrets.DB_PASSWORD }}" -var="storage_bucket_name=$BUCKET_NAME" -var="peer_external_ip=${{ secrets.PEER_EXTERNAL_IP }}" -var="vpn_shared_secret=${{ secrets.VPN_SHARED_SECRET }}" google_service_account.$SA_RESOURCE "projects/$PROJECT_ID/serviceAccounts/$sa@$PROJECT_ID.iam.gserviceaccount.com" 2>/dev/null || true
            fi
          done

          # Import Storage Buckets if exist
          if gsutil ls gs://$BUCKET_NAME >/dev/null 2>&1; then
            echo "📥 Importing existing bucket: $BUCKET_NAME..."
            terraform import -var="project_id=$PROJECT_ID" -var="region=$REGION" -var="environment=dev" -var="db_password=${{ secrets.DB_PASSWORD }}" -var="storage_bucket_name=$BUCKET_NAME" -var="peer_external_ip=${{ secrets.PEER_EXTERNAL_IP }}" -var="vpn_shared_secret=${{ secrets.VPN_SHARED_SECRET }}" google_storage_bucket.bucket "$BUCKET_NAME" 2>/dev/null || true
          fi

          if gsutil ls gs://$BUCKET_NAME-logs >/dev/null 2>&1; then
            echo "📥 Importing existing logs bucket..."
            terraform import -var="project_id=$PROJECT_ID" -var="region=$REGION" -var="environment=dev" -var="db_password=${{ secrets.DB_PASSWORD }}" -var="storage_bucket_name=$BUCKET_NAME" -var="peer_external_ip=${{ secrets.PEER_EXTERNAL_IP }}" -var="vpn_shared_secret=${{ secrets.VPN_SHARED_SECRET }}" google_storage_bucket.logs_bucket "$BUCKET_NAME-logs" 2>/dev/null || true
          fi

          # Import VPN Gateway IP if exists
          if gcloud compute addresses describe vpn-gateway-ip --region=$REGION --project=$PROJECT_ID >/dev/null 2>&1; then
            echo "📥 Importing existing VPN Gateway IP..."
            terraform import -var="project_id=$PROJECT_ID" -var="region=$REGION" -var="environment=dev" -var="db_password=${{ secrets.DB_PASSWORD }}" -var="storage_bucket_name=$BUCKET_NAME" -var="peer_external_ip=${{ secrets.PEER_EXTERNAL_IP }}" -var="vpn_shared_secret=${{ secrets.VPN_SHARED_SECRET }}" google_compute_address.vpn_gateway_ip "projects/$PROJECT_ID/regions/$REGION/addresses/vpn-gateway-ip" 2>/dev/null || true
          fi

          echo "📊 Current Terraform state:"
          terraform state list || echo "No resources in state yet"

          echo "✅ Validating configuration..."
          terraform validate

          echo "📋 Planning infrastructure..."
          terraform plan \
            -var="project_id=$PROJECT_ID" \
            -var="region=$REGION" \
            -var="environment=dev" \
            -var="db_password=${{ secrets.DB_PASSWORD }}" \
            -var="storage_bucket_name=$BUCKET_NAME" \
            -var="peer_external_ip=${{ secrets.PEER_EXTERNAL_IP }}" \
            -var="vpn_shared_secret=${{ secrets.VPN_SHARED_SECRET }}"

          echo "🏗️ Applying infrastructure..."
          terraform apply -auto-approve \
            -var="project_id=$PROJECT_ID" \
            -var="region=$REGION" \
            -var="environment=dev" \
            -var="db_password=${{ secrets.DB_PASSWORD }}" \
            -var="storage_bucket_name=$BUCKET_NAME" \
            -var="peer_external_ip=${{ secrets.PEER_EXTERNAL_IP }}" \
            -var="vpn_shared_secret=${{ secrets.VPN_SHARED_SECRET }}"

      - name: Terraform Outputs
        run: |
          cd terraform
          echo "📊 Infrastructure Outputs:"
          echo "=========================="
          terraform output
          echo "=========================="
          echo "✅ Infrastructure deployment completed successfully!"

  # 3. DOCKER - Construir y subir imagen
  docker-build-push:
    runs-on: ubuntu-latest
    name: Build and Push Docker Image
    needs: infrastructure
    if: github.ref == 'refs/heads/main'
    environment: dev

    steps:
      - name: Download app source
        uses: actions/download-artifact@v4
        with:
          name: app-source
          path: ./app

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Set up Docker credentials
        run: |
          echo "$GCP_SERVICE_ACCOUNT_KEY" | base64 -d > /tmp/gcp-key.json
          gcloud auth activate-service-account --key-file=/tmp/gcp-key.json
          gcloud auth configure-docker ${{ secrets.REGION }}-docker.pkg.dev
        env:
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Build and Push Docker images
        run: |
          cd app
          echo "🔨 Building Docker image..."
          docker build -t ${{ secrets.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/yappa-repo/${{ env.SERVICE_NAME }}:${{ github.run_number }} .
          docker build -t ${{ secrets.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/yappa-repo/${{ env.SERVICE_NAME }}:latest .

          echo "📦 Pushing images..."
          docker push ${{ secrets.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/yappa-repo/${{ env.SERVICE_NAME }}:${{ github.run_number }}
          docker push ${{ secrets.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/yappa-repo/${{ env.SERVICE_NAME }}:latest

  # 4. DEPLOY - Desplegar aplicación en Cloud Run
  deploy-cloud-run:
    runs-on: ubuntu-latest
    name: Deploy to Cloud Run
    needs: docker-build-push
    if: github.ref == 'refs/heads/main'
    environment: dev

    steps:
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Set up Cloud Run credentials
        run: |
          echo "$GCP_SERVICE_ACCOUNT_KEY" | base64 -d > /tmp/gcp-key.json
          gcloud auth activate-service-account --key-file=/tmp/gcp-key.json
          gcloud config set project ${{ env.GCP_PROJECT_ID }}
        env:
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Deploy to Cloud Run
        run: |
          echo "🚀 Deploying to Cloud Run..."
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=${{ secrets.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/yappa-repo/${{ env.SERVICE_NAME }}:${{ github.run_number }} \
            --region=${{ secrets.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --memory=1Gi \
            --cpu=1 \
            --max-instances=10 \
            --min-instances=1 \
            --port=8080 \
            --set-env-vars="SPRING_PROFILES_ACTIVE=dev,ENVIRONMENT=dev,GCP_PROJECT_ID=${{ env.GCP_PROJECT_ID }},CLOUD_SQL_INSTANCE_IP=10.2.0.3" \
            --vpc-connector=projects/${{ env.GCP_PROJECT_ID }}/locations/${{ secrets.REGION }}/connectors/yappa-vpc-connector \
            --vpc-egress=private-ranges-only

      - name: Verify deployment
        run: |
          echo "🔍 Verifying deployment..."
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region=${{ secrets.REGION }} --format='value(status.url)')
          echo "🌐 Service URL: $SERVICE_URL"

          sleep 30
          curl -f "$SERVICE_URL/" && echo "✅ Root: OK" || echo "❌ Root: FAILED"
          curl -f "$SERVICE_URL/actuator/health" && echo "✅ Health: OK" || echo "❌ Health: FAILED"

          echo "🎉 Deployment completed!"
