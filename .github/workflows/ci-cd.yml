name: Yappa Challenge DevOps CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - "app/**"
      - "terraform/**"
      - ".github/workflows/**"
  pull_request:
    branches: [main, develop]

env:
  GCP_PROJECT_ID: yappa-challenge-devops
  SERVICE_NAME: yappa-spring-boot-service
  TF_STATE_BUCKET: yappa-challenge-tfstate
  REGION: southamerica-east1

jobs:
  # 1. BUILD - Compilar aplicaciÃ³n Spring Boot
  build:
    runs-on: ubuntu-latest
    name: Build Spring Boot Application

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build Spring Boot JAR
        run: |
          cd app
          mvn clean compile package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-jar
          path: app/target/*.jar

      - name: Upload app source
        uses: actions/upload-artifact@v4
        with:
          name: app-source
          path: app/

  # 2. INFRASTRUCTURE - Crear toda la infraestructura con Terraform
  infrastructure:
    runs-on: ubuntu-latest
    name: Deploy Infrastructure
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      # ğŸŸ¢ CAMBIO CLAVE 1: Usamos 'auth' para configurar las ADC (Application Default Credentials)
      # Esto autentica tanto gcloud como Terraform para el resto del job.
      - name: Autenticar con Google Cloud (ADC)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          project_id: ${{ env.GCP_PROJECT_ID }} # Se aÃ±ade project_id aquÃ­

      # âŒ ELIMINADO: El paso 'Set up Google Cloud SDK' (setup-gcloud) ya no es necesario
      # âŒ ELIMINADO: El paso 'Set up GCP credentials' que generaba el archivo temporal /tmp/gcp-key.json ha sido eliminado,
      #              pues es el origen del error de credenciales no persistentes.
      - name: Verify or Create Terraform State Bucket
        # gcloud ya estÃ¡ autenticado por la acciÃ³n 'auth'
        run: |
          echo "ğŸ—„ï¸ Verificando bucket de Terraform state..."

          if gcloud storage buckets describe gs://${{ env.TF_STATE_BUCKET }} --project=${{ env.GCP_PROJECT_ID }} >/dev/null 2>&1; then
            echo "âœ… Bucket de state existe: gs://${{ env.TF_STATE_BUCKET }}"
          else
            echo "ğŸ†• Creando bucket de Terraform state..."
            # Se ha cambiado ${{ secrets.PROJECT_ID }} por ${{ env.GCP_PROJECT_ID }} para usar la variable de entorno
            gcloud storage buckets create gs://${{ env.TF_STATE_BUCKET }} \
              --project=${{ env.GCP_PROJECT_ID }} \
              --location=southamerica-east1 \
              --uniform-bucket-level-access
            
            echo "ğŸ”’ Habilitando versionado en el bucket..."
            gcloud storage buckets update gs://${{ env.TF_STATE_BUCKET }} --versioning
            
            echo "âœ… Bucket de state creado y configurado"
          fi
        # âŒ ELIMINADO: La secciÃ³n 'env:' con GOOGLE_APPLICATION_CREDENTIALS fue removida ya que es redundante

      - name: Terraform Init, Refresh and Apply
        # âŒ ELIMINADO: Se quita la inyecciÃ³n de la variable de entorno, Terraform usarÃ¡ las ADC del job.
        run: |
          cd terraform

          # Set variables
          PROJECT_ID="${{ env.GCP_PROJECT_ID }}" # Usando la variable de entorno para consistencia
          REGION="${{ env.REGION }}"
          BUCKET_NAME="${{ env.TF_STATE_BUCKET }}" # Usando la variable de entorno para el nombre del bucket

          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸš€ TERRAFORM DEPLOYMENT - PRIMERA O SIGUIENTES EJECUCIONES"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""

          echo "ğŸ“¦ Paso 1: Inicializando Terraform con backend en GCS..."
          # El backend de GCS ahora se autentica con las ADC establecidas por 'auth'
          terraform init
          echo "âœ… InicializaciÃ³n completada"
          echo ""

          echo "ğŸ” Paso 2: Verificando si App Engine ya existe..."
          # Verificar si App Engine existe en GCP
          if gcloud app describe --project=$PROJECT_ID >/dev/null 2>&1; then
            echo "âœ… App Engine existe en GCP"
            
            # Verificar si ya estÃ¡ en el state
            if ! terraform state show google_app_engine_application.app_engine_application >/dev/null 2>&1; then
              echo "ğŸ“¥ Importando App Engine al Terraform state..."
              terraform import \
                -var="project_id=$PROJECT_ID" \
                -var="region=$REGION" \
                -var="environment=dev" \
                -var="db_password=${{ secrets.DB_PASSWORD }}" \
                -var="storage_bucket_name=$BUCKET_NAME" \
                -var="peer_external_ip=${{ secrets.PEER_EXTERNAL_IP }}" \
                -var="vpn_shared_secret=${{ secrets.VPN_SHARED_SECRET }}" \
                google_app_engine_application.app_engine_application \
                $PROJECT_ID
              echo "âœ… App Engine importado correctamente"
            else
              echo "âœ… App Engine ya estÃ¡ en el state"
            fi
          else
            echo "â„¹ï¸ App Engine no existe, Terraform lo crearÃ¡"
          fi
          echo ""

          echo "ğŸ” Paso 2b: Verificando si VPN Gateway y recursos relacionados ya existen..."
          # Verificar si VPN Gateway existe en GCP
          if gcloud compute target-vpn-gateways describe yappa-vpn-gateway --region=$REGION --project=$PROJECT_ID >/dev/null 2>&1; then
            echo "âœ… VPN Gateway existe en GCP"
            
            # Verificar si ya estÃ¡ en el state
            if ! terraform state show google_compute_vpn_gateway.vpn_gateway >/dev/null 2>&1; then
              echo "ğŸ“¥ Importando VPN Gateway al Terraform state..."
              terraform import \
                -var="project_id=$PROJECT_ID" \
                -var="region=$REGION" \
                -var="environment=dev" \
                -var="db_password=${{ secrets.DB_PASSWORD }}" \
                -var="storage_bucket_name=$BUCKET_NAME" \
                -var="peer_external_ip=${{ secrets.PEER_EXTERNAL_IP }}" \
                -var="vpn_shared_secret=${{ secrets.VPN_SHARED_SECRET }}" \
                google_compute_vpn_gateway.vpn_gateway \
                $PROJECT_ID/$REGION/yappa-vpn-gateway
              echo "âœ… VPN Gateway importado correctamente"
            else
              echo "âœ… VPN Gateway ya estÃ¡ en el state"
            fi

            # Importar Forwarding Rules si existen
            echo "ğŸ“¥ Importando Forwarding Rules..."
            
            if gcloud compute forwarding-rules describe fr-esp --region=$REGION --project=$PROJECT_ID >/dev/null 2>&1; then
              if ! terraform state show google_compute_forwarding_rule.fr_esp >/dev/null 2>&1; then
                terraform import \
                  -var="project_id=$PROJECT_ID" \
                  -var="region=$REGION" \
                  -var="environment=dev" \
                  -var="db_password=${{ secrets.DB_PASSWORD }}" \
                  -var="storage_bucket_name=$BUCKET_NAME" \
                  -var="peer_external_ip=${{ secrets.PEER_EXTERNAL_IP }}" \
                  -var="vpn_shared_secret=${{ secrets.VPN_SHARED_SECRET }}" \
                  google_compute_forwarding_rule.fr_esp \
                  $PROJECT_ID/$REGION/fr-esp || echo "âš ï¸ No se pudo importar fr-esp"
              fi
            fi
            
            if gcloud compute forwarding-rules describe fr-udp500 --region=$REGION --project=$PROJECT_ID >/dev/null 2>&1; then
              if ! terraform state show google_compute_forwarding_rule.fr_udp500 >/dev/null 2>&1; then
                terraform import \
                  -var="project_id=$PROJECT_ID" \
                  -var="region=$REGION" \
                  -var="environment=dev" \
                  -var="db_password=${{ secrets.DB_PASSWORD }}" \
                  -var="storage_bucket_name=$BUCKET_NAME" \
                  -var="peer_external_ip=${{ secrets.PEER_EXTERNAL_IP }}" \
                  -var="vpn_shared_secret=${{ secrets.VPN_SHARED_SECRET }}" \
                  google_compute_forwarding_rule.fr_udp500 \
                  $PROJECT_ID/$REGION/fr-udp500 || echo "âš ï¸ No se pudo importar fr-udp500"
              fi
            fi
            
            if gcloud compute forwarding-rules describe fr-udp4500 --region=$REGION --project=$PROJECT_ID >/dev/null 2>&1; then
              if ! terraform state show google_compute_forwarding_rule.fr_udp4500 >/dev/null 2>&1; then
                terraform import \
                  -var="project_id=$PROJECT_ID" \
                  -var="region=$REGION" \
                  -var="environment=dev" \
                  -var="db_password=${{ secrets.DB_PASSWORD }}" \
                  -var="storage_bucket_name=$BUCKET_NAME" \
                  -var="peer_external_ip=${{ secrets.PEER_EXTERNAL_IP }}" \
                  -var="vpn_shared_secret=${{ secrets.VPN_SHARED_SECRET }}" \
                  google_compute_forwarding_rule.fr_udp4500 \
                  $PROJECT_ID/$REGION/fr-udp4500 || echo "âš ï¸ No se pudo importar fr-udp4500"
              fi
            fi
            
            echo "âœ… Forwarding Rules procesadas"
          else
            echo "â„¹ï¸ VPN Gateway no existe, Terraform lo crearÃ¡"
          fi
          echo ""


          echo "âœ… Paso 3: Validando configuraciÃ³n de Terraform..."
          terraform validate
          echo "âœ… ValidaciÃ³n completada"
          echo ""

          echo "ğŸ”„ Paso 4: Sincronizando state con infraestructura real en GCP..."
          echo "   (terraform refresh detecta recursos existentes)"
          terraform refresh \
            -var="project_id=$PROJECT_ID" \
            -var="region=$REGION" \
            -var="environment=dev" \
            -var="db_password=${{ secrets.DB_PASSWORD }}" \
            -var="storage_bucket_name=$BUCKET_NAME" \
            -var="peer_external_ip=${{ secrets.PEER_EXTERNAL_IP }}" \
            -var="vpn_shared_secret=${{ secrets.VPN_SHARED_SECRET }}" || echo "âš ï¸ Refresh completado con advertencias (normal en primera ejecuciÃ³n)"
          echo ""

          echo "ğŸ“Š Paso 5: Recursos actualmente en el state:"
          RESOURCE_COUNT=$(terraform state list 2>/dev/null | wc -l)
          if [ "$RESOURCE_COUNT" -eq "0" ]; then
            echo "   ğŸ“­ No hay recursos en el state (PRIMERA EJECUCIÃ“N)"
            echo "   â¡ï¸  Terraform crearÃ¡ TODA la infraestructura"
          else
            echo "   âœ… State contiene $RESOURCE_COUNT recursos"
            terraform state list
            echo "   â¡ï¸  Terraform solo crearÃ¡ recursos NUEVOS o actualizarÃ¡ MODIFICADOS"
          fi
          echo ""

          echo "ğŸ“‹ Paso 6: Generando plan de ejecuciÃ³n..."
          echo "   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "   (+) = Recursos NUEVOS que serÃ¡n CREADOS"
          echo "   (~) = Recursos EXISTENTES que serÃ¡n ACTUALIZADOS"
          echo "   (-) = Recursos que serÃ¡n ELIMINADOS"
          echo "   (nothing) = Sin cambios detectados"
          echo "   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""

          terraform plan \
            -var="project_id=$PROJECT_ID" \
            -var="region=$REGION" \
            -var="environment=dev" \
            -var="db_password=${{ secrets.DB_PASSWORD }}" \
            -var="storage_bucket_name=$BUCKET_NAME" \
            -var="peer_external_ip=${{ secrets.PEER_EXTERNAL_IP }}" \
            -var="vpn_shared_secret=${{ secrets.VPN_SHARED_SECRET }}" \
            -out=tfplan
          echo ""

          echo "ğŸ—ï¸ Paso 7: Aplicando cambios de infraestructura..."
          echo "   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "   âœ… Solo crearÃ¡ recursos NUEVOS"
          echo "   âœ… Solo actualizarÃ¡ recursos MODIFICADOS"
          echo "   âŒ NO recrearÃ¡ recursos existentes"
          echo "      (protegidos con lifecycle blocks)"
          echo "   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""

          terraform apply -auto-approve tfplan

          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… TERRAFORM DEPLOYMENT COMPLETADO"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""

      - name: Terraform Outputs
        run: |
          cd terraform
          echo "ğŸ“Š Infrastructure Outputs:"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            CLOUDSQL_PRIVATE_IP=$(terraform output -raw cloudsql_private_ip)
            echo "Cloud SQL Private IP: $CLOUDSQL_PRIVATE_IP"
            terraform output
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… Infrastructure deployment completed successfully!"

  # 3. DOCKER - Construir y subir imagen
  docker-build-push:
    runs-on: ubuntu-latest
    name: Build and Push Docker Image
    needs: infrastructure
    if: github.ref == 'refs/heads/main'
    environment: dev

    steps:
      - name: Download app source
        uses: actions/download-artifact@v4
        with:
          name: app-source
          path: ./app

      # ğŸŸ¢ CAMBIO CLAVE 2: Usamos la acciÃ³n 'auth' en lugar de 'setup-gcloud'
      - name: Autenticar con Google Cloud (ADC)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      # âŒ ELIMINADO: El paso 'Set up Google Cloud SDK' (setup-gcloud) ya no es necesario
      - name: Set up Docker credentials
        run: |
          # Solo se necesita configurar Docker, la autenticaciÃ³n ya fue realizada
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev
        # âŒ ELIMINADO: La secciÃ³n 'env:' con la clave JSON y GOOGLE_APPLICATION_CREDENTIALS fue removida

      - name: Build and Push Docker images
        run: |
          cd app
          echo "ğŸ”¨ Building Docker image..."
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/yappa-repo/${{ env.SERVICE_NAME }}:${{ github.run_number }} .
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/yappa-repo/${{ env.SERVICE_NAME }}:latest .

          echo "ğŸ“¦ Pushing images..."
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/yappa-repo/${{ env.SERVICE_NAME }}:${{ github.run_number }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/yappa-repo/${{ env.SERVICE_NAME }}:latest

  # 4. DEPLOY - Desplegar aplicaciÃ³n en Cloud Run
  deploy-cloud-run:
    runs-on: ubuntu-latest
    name: Deploy to Cloud Run
    needs: docker-build-push
    if: github.ref == 'refs/heads/main'
    environment: dev

    steps:
      # ğŸŸ¢ CAMBIO CLAVE 3: Usamos la acciÃ³n 'auth' en lugar de 'setup-gcloud'
      - name: Autenticar con Google Cloud (ADC)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      # âŒ ELIMINADO: El paso 'Set up Google Cloud SDK' (setup-gcloud) ya no es necesario
      - name: Set up Cloud Run credentials
        run: |
          # Solo se necesita configurar el proyecto, la autenticaciÃ³n ya fue realizada
          gcloud config set project ${{ env.GCP_PROJECT_ID }}
        # âŒ ELIMINADO: La secciÃ³n 'env:' con la clave JSON fue removida

      - name: Deploy to Cloud Run
        run: |
          echo "ğŸš€ Deploying to Cloud Run..."
          CLOUDSQL_PRIVATE_IP=$(cd terraform && terraform output -raw cloudsql_private_ip)
          echo "Usando Cloud SQL Private IP: $CLOUDSQL_PRIVATE_IP"
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/yappa-repo/${{ env.SERVICE_NAME }}:${{ github.run_number }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --memory=1Gi \
            --cpu=1 \
            --max-instances=10 \
            --min-instances=1 \
            --port=8080 \
            --set-env-vars="SPRING_PROFILES_ACTIVE=dev,ENVIRONMENT=dev,GCP_PROJECT_ID=${{ env.GCP_PROJECT_ID }},CLOUD_SQL_INSTANCE_IP=$CLOUDSQL_PRIVATE_IP" \
            --vpc-connector=projects/${{ env.GCP_PROJECT_ID }}/locations/${{ env.REGION }}/connectors/yappa-vpc-connector \
            --vpc-egress=private-ranges-only

      - name: Verify deployment
        run: |
          echo "ğŸ” Verifying deployment..."
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region=${{ env.REGION }} --format='value(status.url)')
          echo "ğŸŒ Service URL: $SERVICE_URL"

          sleep 30
          curl -f "$SERVICE_URL/" && echo "âœ… Root: OK" || echo "âŒ Root: FAILED"
          curl -f "$SERVICE_URL/actuator/health" && echo "âœ… Health: OK" || echo "âŒ Health: FAILED"

          echo "ğŸ‰ Deployment completed!"
